<dom-module id="material-theme">
    <template>
        <style>:root {
            --dark-primary-color:       #455A64;
            --default-primary-color:    #607D8B;
            --light-primary-color:      #CFD8DC;
            --text-primary-color:       #FFFFFF;
            --accent-color:             #9E9E9E;
            --primary-background-color: #CFD8DC;
            --primary-text-color:       #212121;
            --secondary-text-color:     #727272;
            --disabled-text-color:      #BDBDBD;
            --divider-color:            #B6B6B6;


            /* Components */

            /* paper-drawer-panel */
            --drawer-menu-color:           #ffffff;
            --drawer-border-color:         1px solid #ccc;
            --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

            /* paper-menu */
            --paper-menu-background-color: #fff;
            --menu-link-color:             #111111;

            /* paper-input */
            --paper-input-container-color:       rgba(255, 255, 255, 0.64);
            --paper-input-container-focus-color: rgba(255, 255, 255, 1);
            --paper-input-container-input-color: #fff;


            --background-color: #efefef;

            --paper-card: {
                margin-bottom: 8px;
                margin-top: 8px;
                margin-left: auto;
                margin-right: auto;
                width: 100vw;
                max-width: 800px;
            };

            --paper-tabs-selection-bar-color: white;
            --paper-tab-ink: white;
            --paper-tabs: {
                background: var(--default-primary-color);
                color: white;
            };
        }

        :host {
            display: block;
            height: 100%;
        }
        </style>
    </template>
</dom-module>
